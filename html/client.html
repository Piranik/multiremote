<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="dependencies/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="dependencies/json2.js" type="text/javascript"></script>
    <script src="dependencies/jquery2.min.js" type="text/javascript"></script>
    <script src="dependencies/jquery-ui.min.js" type="text/javascript"></script>
    <script src="dependencies/jstorage.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
  </style>
  <body>
    <div style="display: none">
        <input id="template-zonebtn" type="button"/>
        <input id="template-scenebtn" type="button"/>
        <input id="template-commandbtn" type="button"/>
    </div>
    <div id="dialog-conflict" title="Conflict" style="display: none">
      <div id="conflict-text">
        N/A
      </div>
      <p>
        How would you like to resolve this?
      </p>
    </div>

    <h1><a href="/multiremote-ux/">multiREMOTE</a> - <span id="remote-name">n/a</span></h1>
    <div class="volume-ctrl">
      <input id="mute" type="button" onclick="toggleMute()" value="Mute"/>
      <input id="volup" type="button" value="Volume Up"/>
      <input id="voldown" type="button" value="Volume Down"/>
      <input style="text-align: center; width: 41pt; margin-right: 0px" type="text" id="volume" value="0"/>
      <input style="width: 41pt; margin-left: 0px" onclick="setVolume()" type="button" value="Set"/>
    </div>
    <div id="zones"></div>
    <hr/>
    <div id="scenes"></div>
    <div id="commands"></div>
    <a href="app://com.spotify.music">Spotify</a>

  </body>
</html>
